{% extends 'app.html' %}
{% block content %}

<style>
    body {
        background: linear-gradient(to right, #3dbb43, #2575fc);
        color: white;
    }

    .dashboard-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .user-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
    }

    .btn-custom {
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 10px 5px;
    }
</style>

<div class="container text-center">
    <div class="dashboard-container">
        <h2 class="mb-3">🚀 Welcome to the Dashboard</h2>

        {% if user %}
        <div class="user-card">
            <h4>👤 User Information</h4>
            <ul class="list-unstyled">
                <li><strong>Name:</strong> {{ user[1] }}</li>
                <li><strong>Email:</strong> {{ user[2] }}</li>
            </ul>
        </div>

        <div class="mt-4">
            <a href="/products" class="btn btn-warning btn-custom">
                🛍️ Manage Products
            </a>
            <a href="/logout" class="btn btn-danger btn-custom">
                🔒 Logout
            </a>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
